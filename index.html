<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
    <meta charset="UTF-8">
  </head>
  <body class="body">
    <header class="header">
      <h1 class="screen-reader-only">TODO-list application</h1>
      <img class="header__diagram" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix Diagram">
      <a class="header__info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-task">
        <h2 class="section-heading">Add Item</h2>
        <div class="add-task__input-wrapper">
          <label for="add-task__input" class="screen-reader-only">Add Item</label>
          <input id="add-task__input" class="task" type="text">
          <button class="button add-task__button">Add</button>
        </div>
      </section>
      <section class="todo">
        <h2 class="section-heading">Todo</h2>
        <ul class="todo__task-list">
          <li class="todo__task-line">
            <input type="checkbox" class="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img src="./remove.svg" alt="Delete task button">
            </button>
          </li>
          <li class="edit-mode">
            <input type="checkbox" class="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img src="./remove.svg" alt="Delete task button">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h2 class="section-heading">Completed</h2>
        <ul class="completed__task-list" id="completed-tasks">
          <li>
            <input type="checkbox" class="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="Delete task button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
